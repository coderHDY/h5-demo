<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>IOS键盘</title>
  </head>
  <body>
    <input type="text" inputmode="none" id="ipt">

    <div class="board">
      <div class="numWrapper">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>0</button>
      </div>
      <div class="engWrapper1">
        <button>q</button>
        <button>w</button>
        <button>e</button>
        <button>r</button>
        <button>t</button>
        <button>y</button>
        <button>u</button>
        <button>i</button>
        <button>o</button>
        <button>p</button>
      </div>
      <div class="engWrapper2">
        <span></span>
        <button>a</button>
        <button>s</button>
        <button>d</button>
        <button>f</button>
        <button>g</button>
        <button>h</button>
        <button>j</button>
        <button>k</button>
        <button>l</button>
        <span></span>
      </div>
      <div class="engWrapper3">
        <span role="uppercase">⬆️</span>
        <button>z</button>
        <button>x</button>
        <button>c</button>
        <button>v</button>
        <button>b</button>
        <button>n</button>
        <button>m</button>
        <span class="delete" role="delete">⬅️</span>
      </div>
      <div class="toolsWrapper">
        <span class="space" role="space">space</span>
        <span class="search" role="search">search</span>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
