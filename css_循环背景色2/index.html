<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>sticky</title>

  <body>
    <h1>双向滚动日历scroll listener 、grid、sticky</h1>

    <div class="gant-wrapper">
      <div class="gantt-header">

        <div class="calender-wrapper">
          <pre><div class="calender"></div></pre>
        </div>
      </div>
      <div class="gantt-body">
        <div class="task-info-box">
          <!-- task-infos -->
          <div class="task-info">1</div>
          <div class="task-info">2</div>

          <div class="task-info">9</div>

          <div class="task-info">11</div>
          <div class="task-info">12</div>
          <div class="task-info">13</div>
          <div class="task-info">14</div>
          <div class="task-info">15</div>
          <div class="task-info">16</div>
          <div class="task-info">17</div>
          <div class="task-info">18</div>
          <div class="task-info">19</div>
          <div class="task-info">20</div>
        </div>
        <div class="row-scroll-root">
          <div class="task-box">
            <!-- tasks -->
            <div class="task">1</div>
            <div class="task">2</div>
            <div class="task">3</div>
            <div class="task">4</div>
            <div class="task">5</div>
            <div class="task">6</div>
            <div class="task">7</div>
            <div class="task">8</div>
            <div class="task">9</div>
            <div class="task">10</div>
            <div class="task">11</div>
            <div class="task">12</div>
            <div class="task">13</div>
            <div class="task">14</div>
            <div class="task">15</div>
            <div class="task">16</div>
            <div class="task">17</div>
            <div class="task">18</div>
            <div class="task">19</div>
            <div class="task">20</div>
          </div>
        </div>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
