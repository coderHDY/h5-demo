<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Document</title>
</head>

<body>
    <div class="login-box">
        <div class="title">请先登录</div>
        <div class="account">
            <input placeholder=" " required name="account" type="email" class="account-ipt">
            <label class="account-label" for="account">
                <span style="--i: 0">a</span>
                <span style="--i: 1">c</span>
                <span style="--i: 2">c</span>
                <span style="--i: 3">o</span>
                <span style="--i: 4">u</span>
                <span style="--i: 5">n</span>
                <span style="--i: 6">t</span>
            </label>
        </div>
        <div class="pwd">
            <input placeholder=" " required name="pwd" type="password" class="pwd-ipt">
            <label class="pwd-label" for="pwd">
                <span style="--i: 0">p</span>
                <span style="--i: 1">a</span>
                <span style="--i: 2">s</span>
                <span style="--i: 3">s</span>
                <span style="--i: 4">w</span>
                <span style="--i: 5">o</span>
                <span style="--i: 6">r</span>
                <span style="--i: 7">d</span>

            </label>
        </div>
        <button type="submit" class="login-btn">登录</button>
        <div class="register">没有密码？点击<a href="#" class="register-link">此处注册</a></div>
    </div>
</body>

</html>
