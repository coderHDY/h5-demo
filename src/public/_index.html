<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./public/index.css">
    <link rel="icon" href="./public/icon.svg">

    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <link rel="manifest" href="./manifest.json">
    <link rel="apple-touch-icon" href="./public/icon.jpeg">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="msapplication-TileImage" content="./public/icon.jpeg">
    <meta name="msapplication-TileImage" content="./public/icon.jpeg">
    <link rel="mask-icon" href="./public/icon.jpeg" color="#88BCFF">
    <meta name="theme-color" content="#88BCFF">
    <meta name="apple-mobile-web-app-status-bar-style" content="#88BCFF">
    <meta name="msapplication-TileColor" content="#88BCFF">

    <title>html小案例</title>
</head>

<body>
    <div class="layout">
        <div class="loading">
            <div class="container">
                <div class="sun">
                    <div class="sun-body">
                        <div class="line" style="--i: 1"></div>
                        <div class="line" style="--i: 2"></div>
                        <div class="line" style="--i: 3"></div>
                        <div class="line" style="--i: 4"></div>
                        <div class="line" style="--i: 5"></div>
                        <div class="line" style="--i: 6"></div>
                        <div class="line" style="--i: 7"></div>
                        <div class="line" style="--i: 8"></div>
                    </div>
                    <div class="eye"></div>
                </div>
                <div class="horizon"></div>
            </div>
        </div>
        <div class="side-bar"></div>
        <button class="side-bar-close">&lt;</button>
        <div class="content">
            <iframe src="" frameborder="0" width="100%" height="100%" allowfullscreen="true"></iframe>
        </div>
    </div>
    <script src="./public/index.js"></script>
</body>

</html>
