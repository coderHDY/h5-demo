<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./index.css">
  <title>Document</title>
</head>
<body>
  <div class="no-bar">
    <div class="title">这是横向没有滚动条</div>
  </div>

  <div class="linear-bar">
    <div class="title">这是彩色滚动条</div>
    <input type="text">
  </div>

  <div class="snap-type">
    <div class="page">每页自动吸附，向下滚动</div>
    <div class="page">这是一页的内容，向下滚动</div>
    <div class="page">这是二页的内容，向下滚动</div>
    <div class="page">这是三页的内容，向下滚动</div>
    <div class="page">这是四页的内容，向下滚动</div>
    <div class="page">这是五页的内容，向下滚动</div>
    <div class="page">这是六页的内容，向下滚动</div>
    <div class="page">1</div>
    <div class="page">2</div>
    <div class="page">3</div>
    <div class="page">END</div>
  </div>
</body>
</html>
