<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Document</title>
</head>

<body>
    <div class="wrapper">
        <div class="progress">
            <div class="progress-item" data-progress="1">1</div>
            <div class="progress-item" data-progress="2">2</div>
            <div class="progress-item" data-progress="3">3</div>
            <div class="progress-item" data-progress="4">4</div>
            <div class="progress-item" data-progress="5">5</div>
            <div class="progress-line"></div>
            <div class="progress-active-line"></div>
        </div>
        <div class="controller">
            <button class="prev">上一步</button>
            <button class="next">下一步</button>
        </div>
    </div>


    <script src="./index.js"></script>
</body>

</html>
