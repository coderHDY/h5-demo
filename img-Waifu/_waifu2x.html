<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waifu2x 图片增强工具</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
        }
        
        h1 {
            font-size: 2.5em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .upload-section {
            margin: 20px 0;
            padding: 20px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
        
        .upload-area {
            border: 2px dashed rgba(255,255,255,0.3);
            border-radius: 10px;
            padding: 40px 20px;
            margin: 20px 0;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .upload-area:hover {
            border-color: rgba(255,255,255,0.6);
            background: rgba(255,255,255,0.05);
        }
        
        .upload-area.dragover {
            border-color: #00ff88;
            background: rgba(0,255,136,0.1);
        }
        
        .upload-icon {
            font-size: 3em;
            margin-bottom: 10px;
            color: rgba(255,255,255,0.7);
        }
        
        .upload-text {
            font-size: 1.2em;
            margin-bottom: 10px;
        }
        
        .upload-hint {
            font-size: 0.9em;
            color: rgba(255,255,255,0.6);
        }
        
        .file-input {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }
        
        .current-image {
            margin: 20px 0;
            padding: 15px;
            background: rgba(255,255,255,0.05);
            border-radius: 8px;
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        .current-image h3 {
            margin: 0 0 10px 0;
            color: #ffd700;
        }
        
        .image-info {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 20px;
            margin: 10px 0;
        }
        
        .info-item {
            background: rgba(255,255,255,0.1);
            padding: 8px 15px;
            border-radius: 5px;
            font-size: 0.9em;
        }
        
        .controls {
            margin: 20px 0;
            padding: 20px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
        
        .control-group {
            margin: 15px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        label {
            font-weight: bold;
            margin-right: 10px;
        }
        
        select, input[type="range"] {
            width: 200px;
            margin: 0 10px;
            padding: 8px;
            border: none;
            border-radius: 5px;
            background: rgba(255,255,255,0.2);
            color: white;
        }
        
        select option {
            background: #333;
            color: white;
        }
        
        input[type="number"] {
            width: 80px;
            padding: 5px;
            border: none;
            border-radius: 5px;
            background: rgba(255,255,255,0.2);
            color: white;
        }
        
        button {
            padding: 12px 24px;
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            border: none;
            border-radius: 25px;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .canvas-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 20px;
            margin: 20px 0;
        }
        
        .canvas-wrapper {
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
        
        .canvas-wrapper h3 {
            margin: 0 0 10px 0;
            font-size: 1.2em;
        }
        
        canvas {
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 8px;
            max-width: 100%;
            height: auto;
        }
        
        .status {
            margin: 20px 0;
            padding: 15px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
        
        .loading {
            display: none;
            color: #ffd700;
        }
        
        .success {
            color: #00ff88;
        }
        
        .error {
            color: #ff6b6b;
        }
        
        .progress-bar {
            width: 100%;
            height: 20px;
            background: rgba(255,255,255,0.2);
            border-radius: 10px;
            overflow: hidden;
            margin: 10px 0;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #00ff88, #00ccff);
            width: 0%;
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎨 Waifu2x 图片增强工具</h1>
        
        <div class="upload-section">
            <h3>📁 选择图片</h3>
            <div class="upload-area" id="uploadArea">
                <input type="file" id="fileInput" class="file-input" accept="image/*">
                <div class="upload-icon">📁</div>
                <div class="upload-text">点击或拖拽图片到此处</div>
                <div class="upload-hint">支持 JPG、PNG、GIF 等格式</div>
            </div>
            
            <div class="current-image" id="currentImage" style="display: none;">
                <h3>当前图片信息</h3>
                <div class="image-info">
                    <div class="info-item">
                        <strong>文件名:</strong> <span id="fileName">1.jpg</span>
                    </div>
                    <div class="info-item">
                        <strong>尺寸:</strong> <span id="imageSize">-</span>
                    </div>
                    <div class="info-item">
                        <strong>文件大小:</strong> <span id="fileSize">-</span>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="controls">
            <div class="control-group">
                <label for="scale">放大倍数:</label>
                <select id="scale">
                    <option value="1">1x (原始尺寸)</option>
                    <option value="2" selected>2x (推荐)</option>
                    <option value="4">4x (高质量)</option>
                </select>
            </div>
            
            <div class="control-group">
                <label for="noise">降噪等级:</label>
                <select id="noise">
                    <option value="0">无降噪</option>
                    <option value="1" selected>轻度降噪</option>
                    <option value="2">中度降噪</option>
                    <option value="3">重度降噪</option>
                </select>
            </div>
            
            <div class="control-group">
                <label for="model">模型类型:</label>
                <select id="model">
                    <option value="anime">动漫风格 (推荐)</option>
                    <option value="photo">照片风格</option>
                </select>
            </div>
            
            <div class="control-group">
                <label for="quality">处理质量:</label>
                <select id="quality">
                    <option value="fast">快速处理</option>
                    <option value="normal" selected>标准质量</option>
                    <option value="high">高质量</option>
                </select>
            </div>
            
            <button id="enhanceBtn">🚀 开始Waifu2x增强</button>
            <button id="downloadBtn" disabled>💾 下载增强图片</button>
        </div>
        
        <div class="status">
            <div id="statusText">准备就绪，选择图片后点击"开始Waifu2x增强"按钮开始处理</div>
            <div id="loadingText" class="loading">正在处理中，请稍候...</div>
            <div class="progress-bar">
                <div id="progressFill" class="progress-fill"></div>
            </div>
        </div>
        
        <div class="canvas-container">
            <div class="canvas-wrapper">
                <h3>原始图片</h3>
                <canvas id="originalCanvas"></canvas>
            </div>
            <div class="canvas-wrapper">
                <h3>Waifu2x增强后</h3>
                <canvas id="enhancedCanvas"></canvas>
            </div>
        </div>
    </div>

    <script src="waifu2x.js"></script>
</body>
</html>
