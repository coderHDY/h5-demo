<!DOCTYPE html>
<html>
  <head>
    <title>按钮</title>
  </head>
  <body>
    <a href="哈哈哈哈被阻止了" target="_blank">阻止跳转</a>
    <a href="https://baidu.com" target="_blank">直接跳转百度</a>
    <button>按钮</button>

    <script>
      document.addEventListener("click", async (e) => {
        const a = e.target;
        const href = a.getAttribute("href");

        if (href === "哈哈哈哈被阻止了") {
          e.preventDefault();
          await Promise.resolve().then(() => console.log(href));
        }
      });
    </script>

    <style>
      body {
        padding: 10rem;
      }
    </style>
  </body>
</html>
