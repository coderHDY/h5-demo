<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/a2e9151906.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./index.css">
  <title>Document</title>
</head>
<body>
  <div class="wrapper">
    <div class="container">
      <img id="home" src="https://images.unsplash.com/photo-1480074568708-e7b720bb3f09?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1053&q=80" alt="">
      <img id="work" src="https://images.unsplash.com/photo-1454165804606-c3d57bc86b40?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1050&q=80" alt="">
      <img id="blog" src="https://images.unsplash.com/photo-1471107340929-a87cd0f5b5f3?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1266&q=80" alt="">
      <img id="us" src="https://images.unsplash.com/photo-1522202176988-66273c2fd55f?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1351&q=80" alt="">
    </div>
    <div class="tabbar">
      <div data-link="home" class="home">
        <i class="fas fa-house-user"></i>
        <span>主页</span>
      </div>
      <div data-link="work" class="work">
        <i class="fas fa-briefcase"></i>
        <span>工作</span>
      </div>
      <div data-link="blog" class="blog">
        <i class="fa-solid fa-blog"></i>
        <span>博客</span>
      </div>
      <div data-link="us" class="us">
        <i class="fas fa-user"></i>
        <span>我的</span>
      </div>
    </div>
  </div>
  <script src="./index.js"></script>
</body>
</html>
